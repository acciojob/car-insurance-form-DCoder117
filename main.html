<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form action="" method="post">
        <h1>Car Insurance Registration Form</h1>
        <label for="name">Name</label>
        <input type="text" name="" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required>
        <br><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required>
        <br><br>
        <select name="dropdown" id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br><br>
        <label for="carage">Car Age</label>
        <input type="number" id="carage" required>
        <br><br>
        <label for="dop">Date of Purchase (dop)</label>
        <input type="date" name="Date of Purchase (dop)" id="dop" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" required id="password">
        <br><br>
        <input type="submit">
        <script type="text/javascript" src="./script.js">
        </script>
    </form>
</body>

</html>
